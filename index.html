<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת פגישונים</title>
    <link rel="stylesheet" href="general-pages.css">
    <style>
        body {
            font-family: Arial,sans-serif;
            direction: rtl;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0
        }

        .form_c {
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0,0,0,.1);
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 600px
        }

        .title_c {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px
        }

        .right_f, .left_f {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            font-size: 16px;
            border-radius: 5px;
            box-sizing: border-box
        }

        .readonly-field input {
            background-color: #e9ecef
        }

        .hidden-field {
            display: none
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer
        }

            button:hover {
                background-color: #0056b3
            }

        @media (max-width:768px) {
            .form_c {
                padding: 15px;
                width: 90%
            }

            .title_c {
                font-size: 18px
            }

            input[type="text"], input[type="date"], input[type="time"] {
                font-size: 14px
            }

            button {
                font-size: 16px
            }
        }

        @media (max-width:480px) {
            .title_c {
                font-size: 16px
            }

            input[type="text"], input[type="date"], input[type="time"] {
                font-size: 14px
            }

            button {
                font-size: 14px
            }
        }
    </style>
</head>
<body>

    <center>
        <div class="form_c">
            <b class="title_c">הדפסת אישור יציאה</b><br><br>

            <!-- NOTE: action can stay on a different domain; logging still fires before navigation -->
            <form id="exitForm" action="https://pgishonim.netlify.app/confirmation.html" method="GET">
                <div class="form-group">
                    <div class="right_f">תאריך: <input type="date" name="date"></div>
                    <div class="left_f">שעת השחרור: <input type="time" name="release_time"></div>
                </div>

                <div class="form-group">
                    <div class="right_f">שם התלמיד: <input type="text" name="student_name"></div>
                    <div class="left_f">כיתה: <input type="text" name="class"></div>
                </div>

                <div class="form-group">
                    <div class="right_f">סיבה: <input type="text" name="reason"></div>
                </div>

                <div class="hidden-field">
                    <div class="form-group">
                        <div class="right_f">סטטוס: <input type="text" name="status" value="אושר" readonly></div>
                    </div>
                    <div class="form-group">
                        <div class="right_f">מחזוריות: <input type="text" name="frequency" value="חד פעמי" readonly></div>
                    </div>
                    <div class="form-group">
                        <div class="right_f">שעת יציאה: <input type="time" name="exit_time" value="00:00" readonly></div>
                        <div class="left_f">שעת חזרה: <input type="time" name="return_time" value="00:00" readonly></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="right_f">אושר על ידי: <input type="text" name="approved_by"></div>
                </div>

                <div class="gradiant_button blue_torquoise_gradiant">
                    <div class="inner"></div>
                    <button type="submit" style="max-height: 50px;">עדכון יציאה מבית הספר!</button>
                </div>
            </form>
        </div>
    </center>

    <!-- REMOVE the old "minimal logging" block -->
    <!-- NEW: usage logging to Netlify Function -->
    <script type="module">
        import { logUsage } from "/assets/log-client.js";

        const form = document.getElementById("exitForm");
        if (form) {
            form.addEventListener("submit", () => {
                const fd = new FormData(form);
                // Map your existing field names to the logger’s payload:
                const payload = {
                    name: fd.get("student_name") || "",
                    class: fd.get("class") || "",
                    date: fd.get("date") || "",
                    release_time: fd.get("release_time") || ""
                };
                // Fire-and-forget (doesn't block navigation)
                logUsage(payload);
            }, { capture: true }); // capture so it runs even if page navigates fast
        }
    </script>

    <!-- Announcement banner (admin-controlled) -->
    <script src="/assets/banner.js" defer></script>
</body>
</html>
